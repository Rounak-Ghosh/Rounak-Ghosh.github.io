<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Navigation for EVs</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/services/services-web.min.js"></script>
    <link rel="stylesheet" href="tomtom.css" />
  </head>

  <body>
    <div id="source_div">
      <select id="source" onChange="changeSource(this.value);">
        <option disabled selected>---Choose Source---</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
        <option value="Bengaluru">Bengaluru</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Kochi">Kochi</option>
        <option value="Panaji">Panaji</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Visakhapatnam">Visakhapatnam</option>
        <option value="Ranchi">Ranchi</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Amritsar">Amritsar</option>
        <option value="Lucknow">Lucknow</option>
      </select>
    </div>
    <br />
    
    <div id="destination_div">
      <select id="destination">
        <option disabled selected>---Choose Destination---</option>
      </select>
    </div>
    <br />
    <button onClick="routeSelection(); lookup()">GO</button>
    <button onClick="history.go(0);">Re Route</button>
    <div id="map" class="map"></div>

    <div class="footer">
      <p>Author: <a href="https://rounak-ghosh.github.io/">Rounak Ghosh</p>
    </div>

    
    <script src="tomtom.js" type="text/javascript"></script>
  </body>
</html>
